<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>

    <link href="javascript/game.js" rel="javascript">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="game">
    <h1>The Psychic Game</h1>

    <h2 class="question"> Would you like to play a game? </h2>

    <h2 class="answer-yes">
        Yes?
    </h2>

    <h2 class="answer-no">
        No.
    </h2>

    <div class="userYesPlay">
        <h2 class="homerow-prompt-1">
            Guess What Key I'm Thinking About Pressing...
        </h2>
    </div>

    <div class="userYesPlay-prompt-2">

        <p id="homerow-prompt-hint">
            ... it's one of the letters on your homerow.
        </p>

        <p id="homerow-hint-1">
            Need a hint?
            <span id="yesOrNo">
            y/n?
        </span>
            <span id="homerow-fine"> 
            fine. 
        </span>
        </p>
        <p id="homerow-hint-2">
            a s d f g h j k l
        </p>
        <p id="homerow-hint-prompt">
            now, guess...
        </p>
    </div>
</div>





    <script type="text/javascript">
       

       
    </script>
</body>

</html>
